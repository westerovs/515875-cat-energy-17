<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Подбор программы</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css.css">
  </head>
  <body>


    <!--  ***меню*** -->
    <header class="header">
      <!-- лого -->
      <div class="header__container-logo">
        <a class="header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img src="img/logo-logo-mobile.svg" width="33" height="38">
          </picture>
        </a>
        <img class="header__logo-text" src="img/logo-logo-mobile-header.svg" alt="СAT ENERGY" width="101" height="18">
        <span class="header__toggle"></span>
      </div>
      <!-- навигация -->
      <nav class="header__navigation">
        <!-- список меню -->
        <ul class="header__list">
          <li class="header__item">
            <a class="header__nav-link" href="index.html">Главная</a>
          </li>
          <li class="header__item">
            <a class="header__nav-link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="header__item">
            <a class="header__nav-link header__item--active" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>




    <!--ФОРМА -->

    <form class="form" action="https://echo.htmlacademy.ru" method="post">

      <h1 class="form__title">Подбор программы</h1>
      <p class="form__paragraf-title">
        Заполните анкету и мы подберем программу питания для вашего кота
      </p>



      <!-- ИНПУТЫ ВВОДА -->
      <div class="form__user form__user-input">
        <label class="form__label form__label-input">
          <span class="form__label-name">Имя:*</span>
          <input class="form__input" type="text" name="cat-name" placeholder="Барсик" minlength="3" maxlength="15" required>
        </label>
        <label class="form__label form__label-input">
          <span class="form__label-name">Вес (кг):*</span>
          <input class="form__input" type="text" name="cat-weight" placeholder="7" minlength="1" maxlength="2" required>
        </label>
        <label class="form__label form__label-input">
          <span class="form__label-name">Возраст (лет):</span>
          <input class="form__input" type="text" name="cat-age" maxlength="2" placeholder="7">
        </label>
      </div>



      <!-- РАДИО КНОПКИ -->
      <div class="form__program form__program-radio">
        <label class="form__label form__label-radio">
          <input class="form__radio" type="radio" name="programm" value="slim" checked>
          <span class="form__radio-indicator"></span>
           Похудение
        </label>
        <label class="form__label form__label-radio">
          <input class="form__radio" type="radio" name="programm" value="pro">
          <span class="form__radio-indicator"></span>
           Набор массы
        </label>
        <label class="form__label form__label-radio">
          <input class="form__radio" type="radio" name="programm" value="unknown">
          <span class="form__radio-indicator"></span>
           Не знаю (Нужен ваш совет)
        </label>
      </div>



    <!-- КОНТАКТНЫЕ ДАННЫЕ -->

      <div class="form__user form__user-contact">
        <h2 class="form__subtitle" >
        Контактные данные (владельца кота)
        </h2>
        <div class="form__owner-wrapper">

        <label class="form__label form__label-input">
          <span class="form__label-name">E-mail:*</span>
          <input class="form__input" type="email" name="owner-email" placeholder="kuklachev@gmail.com" minlength="10"
          maxlength="25" required>
        </label>

        <label class="form__label form__label-input">
          <span class="form__label-name">Телефон:*</span>
          <input class="form__input" type="text" name="owner-tel" placeholder="8 (960) 900-60-90" minlength="6"
          maxlength="18" required>
        </label>

        </div>
      </div>


      <div class="form__user">
        <h2 class="form__subtitle" >Комментарий</h2>
        <textarea class="form__textarea" name="comment" cols="30" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
      </div>


      <div class="form__user form__user--last">
        <div class="form__add-wrapper">
          <label class="form__label form__label-check">
            <input class="form__checkbox" type="checkbox" name="additive" value="sweetener" checked>
            <span class="form__checkbox-indicator"></span>
            Сахарозаменитель
          </label>
          <label class="form__label form__label-check">
            <input class="form__checkbox" type="checkbox" name="additive" value="water">
            <span class="form__checkbox-indicator"></span>
            Питьевая вода
          </label>
          <label class="form__label form__label-check">
            <input class="form__checkbox" type="checkbox" name="additive" value="milk">
            <span class="form__checkbox-indicator"></span>
            Молоко
          </label>
          <label class="form__label form__label-check">
            <input class="form__checkbox" type="checkbox" name="additive" value="vitamins">
            <span class="form__checkbox-indicator"></span>
            Витамины
          </label>
        </div>
      </div>

      <button class="form__button button" type="submit">Отправить заявку</button>
      <small class="form__sign">*— Обязательные поля</small>

    </form>



    <!--  блок футер -->
    <footer class="footer">
      <a href="index.html" class="footer__logo-text">
        <img src="img/logo-footer.svg" alt="CAT ENERGY" width="128" height="24">
      </a>
      <ul class="footer__list">
        <li class="footer__item">
          <a class="footer__link-vk" href="#">
            <img src="img/icon-vk.svg" width="22" height="12">
          </a>
        </li>
        <li class="footer__item">
          <a class="footer__link-in" href="#">
            <img src="img/icon-insta.svg" width="16" height="16">
          </a>
        </li>
        <li class="footer__item">
          <a class="footer__link-fb" href="#">
            <img src="img/icon-fb.svg" width="10" height="19">
          </a>
        </li>
      </ul>
      <div class="footer__copyright">
        <a class="footer__link-academy" href="#">HTML Academy</a>
        <a class="footer__logo" href="index.html">
          <img src="img/htmlacademy.svg" width="27" height="34">
        </a>
      </div>
    </footer>


    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

  </body>
</html>
