<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>


    <!--  меню -->
    <header class="header-nav">
      <a class="header-nav__link">
        <img class="header-nav__logo" src="http://placehold.it/33x38" alt="CAT ENERGY" width="33" height="38">
      </a>
      <!-- навигация меню-->
      <nav class="header-nav__navigation" >
        <!-- мобильная кнопка показать-скрыть -->
        <button class="header-nav__toggle" type="button"></button>
        <!-- список меню -->
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a class="header-nav__item-link" href="#">Главная</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__item-link" href="#">Каталог продукции</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__item-link" href="#">Подбор программы</a>
            </li>
          </ul>
      </nav>
    </header>


    <!-- Каталог -->
    <div class="catalog">
      <h1 class="catalog__title">Каталог продукции</h1>

      <article class="catalog__block">
        <!-- картинка -->
        <div class="catalog__img--position">
          <img class="catalog__img" src="http://placehold.it/270x280" alt="cat-energy pro 500 г" width="140" height="144">
        </div>
        <!-- продукт -->
        <div class="block__product">
          <h2 class="block__product--title" >cat energy pro 500 г</h2>
          <table class="block__table">
            <tr>
              <td>Объём</td>
              <td>500 г</td>
            </tr>
            <tr>
              <td>Вкус</td>
              <td>Курица</td>
            </tr>
            <tr>
              <td>Цена</td>
              <td>700 р</td>
            </tr>
          </table>
        </div>
        <div class="button catalog__button">Заказать</div>
      </article>

    </div>


    <!-- секция показать ещё -->
    <section class="catalog__show-more" >
      <div class="catalog__icon"></div>
      <div class="catalog__position">
        <h2 class="catalog__title">Показать ещё 100500 товаров</h2>
        <p class="catalog__paragraf">На самом деле их гораздо больше !</p>
      </div>
      <div class="button catalog__button">Заказать</div>
    </section>


    <!-- 6 блок футер -->
    <footer class="footer">
      <h2 class="footer__title">CAT ENERGY</h2>
      <ul class="footer__list">
        <li class="footer__item footer__item--vk"></li>
        <li class="footer__item footer__item--inst"></li>
        <li class="footer__item footer__item--fb"></li>
      </ul>
      <div class="footer__copyright--position">
        <p class="footer__copyright">HTML Academy</p>
      </div>
      <div class="footer__logo"></div>
    </footer>


  </body>
</html>
